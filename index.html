<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5 w-50">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label> <span class="text-danger">*</span>
            <input placeholder="Please enter your name" type="text" class="form-control" id="name"
                id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="nameAlert" class="alert alert-danger">Please start the name with capital letter </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Profession</label>
            <input id="profession" placeholder="Please Add your profession" type="text" class="form-control"
                id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Salary</label> <span class="text-danger">*</span>
            <input id="salary" placeholder="Enter your salary" type="number" class="form-control"
                id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Describtion</label>
            <textarea id="describtion" placeholder="Enter a brief describtion about yourself" class="form-control"
                id="exampleInputPassword1"></textarea>
        </div>

        <button disabled type="button" id="click" class="btn btn-outline-primary">Add</button>
        <button type="clear" id="clear" disabled class="btn btn-outline-danger">Clear</button>

        <div class="d-block mt-5 mb-3">
            <button type="button" id="deleteAll" class="btn btn-danger">Delete all</button>
        </div>

        <input type="search" onkeyup="search(this)" placeholder="Search ...." class="form-control">

        <table class="table my-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Profession</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Describtion</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>






    <script src="js/app.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</body>




</html>
