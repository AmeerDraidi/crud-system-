<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5 w-50">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Profession</label>
            <input id="profession" type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Salary</label>
            <input id="salary" type="number" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Describtion</label>
            <textarea id="describtion" class="form-control" id="exampleInputPassword1"></textarea>
        </div>

        <button type="button" id="click" class="btn btn-outline-primary">Add</button>
        <button type="clear" class="btn btn-outline-danger">Clear</button>

        <div class="d-block mt-5 mb-3">
            <button type="button" id="deleteAll" class="btn btn-danger">Delete all</button>
        </div>
        
        <input type="search" onkeyup="search(this)" placeholder="Search ...." class="form-control">

        <table class="table my-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Profession</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Describtion</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>






    <script src="js/app.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>




</html>
